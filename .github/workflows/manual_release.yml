# .github/workflows/manual-release.yml
name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string
      release_notes:
        description: "Release notes (optional)"
        required: false
        type: string
        default: "New release"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release archive
        run: |
          REPO_NAME=$(basename $GITHUB_REPOSITORY)
          VERSION="${{ github.event.inputs.version }}"

          # Create zip archive of the repository
          git archive --format=zip --prefix="$REPO_NAME-$VERSION/" HEAD > "$REPO_NAME-$VERSION.zip"

          echo "archive_name=$REPO_NAME-$VERSION.zip" >> $GITHUB_ENV

      - name: Get current date
        id: date
        run: echo "date=$(date '+%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: ${{ github.event.inputs.version }}
          body: |
            ## ${{ github.event.inputs.release_notes }}

            **Download:** See attached zip file below

            *Released on ${{ steps.date.outputs.date }}*
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.archive_name }}
          asset_name: ${{ env.archive_name }}
          asset_content_type: application/zip
